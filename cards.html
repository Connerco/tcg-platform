<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href=".images/TCG_icon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCG Game Platform - Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white p-4 sticky top-0">
    <ul class="flex space-x-6 justify-center">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="economy.html" class="hover:underline">Card Economy</a></li>
      <li><a href="cards.html" class="hover:underline font-bold">Cards</a></li>
      <li><a href="shops.html" class="hover:underline">Shops</a></li>
      <li><a href="gacha.html" class="hover:underline">Gacha Simulator</a></li>
    </ul>
  </nav>

  <!-- Cards Section -->
  <section class="min-h-screen p-8 bg-gray-200">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Cards</h2>
    <p class="text-center mb-6">Discover my favorite TCG cards with unique designs.</p>
    <div class="max-w-6xl mx-auto">
      <div id="card-list" class="grid grid-cols-1 gap-6">
        <!-- Cards will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <script>
    // Card data
    const cards = [
      {
        name: "変わりゆく日々 中野 五月",
        reasons: "This card features Itsuki Nakano, my favorite character from The Quintessential Quintuplets. What makes this card even more special is the printed character signature, which adds a premium, collectible feel to it. The artwork perfectly captures her gentle and sincere personality, making it not just a card but a cherished piece of the series.",
        moreInfo: "https://tcgrepublic.com/product/product_page_2000610306.html?ref=product_page&type=related_subcat",
        image: "./images/001.jpg",
        packImage: "./images/thumb.png"
      },
      {
        name: "緑谷 出久 EX06BT/MHA-2-026",
        reasons: "This card showcases Izuku Midoriya in a powerful pose that feels like it's leaping straight out of the anime. The dynamic composition, vivid effects, and dramatic coloring give it an intense energy — it’s almost like a keyframe from one of his heroic moments.",
        moreInfo: "https://tcgrepublic.com/product/product_page_2000554569.html?utm_source=chatgpt.com",
        image: "./images/002.jpg",
        packImage: "./images/union_arena.jpg"
      },
      {
        name: "Portgas.D.Ace (TR) - Royal Blood (OP10)",
        reasons: "This card depicts one of my all-time favorite scenes from One Piece, featuring Portgas D. Ace in his most iconic moment. The artwork brings back strong emotions from the anime — the intensity, the sacrifice, and the brotherly bond.",
        moreInfo: "https://www.tcgplayer.com/product/620135/one-piece-card-game-royal-blood-portgasdace-tr?page=1&Language=English",
        image: "./images/003.jpg",
        packImage: "./images/logo_op.png"
      },
      {
        name: "Lillie’s Clefairy ex SAR",
        reasons: "This is the newest card featuring Lillie, one of the most beloved characters in the Pokémon series, and it's absolutely adorable. The scene with Lillie and Clefairy feels warm and whimsical, full of soft pastel tones and joyful energy.",
        moreInfo: "https://japantradingcardstore.com/en-tw/products/lillie-s-clefairy-ex-sar-126-100-battle-partners-pokemon-tcg-japanese",
        image: "./images/004.jpg",
        packImage: "./images/Pokemon_Trading_Card_Game_logo.png"
      },
      {
        name: "Dolphin Man EX",
        reasons: "What makes this card so unique is that the artwork is done by Tetsuo Hara, the legendary artist behind <b>Fist of the North Star</b>. His bold, muscular style brings an unexpected intensity to the world of Pokémon, and it’s such a refreshing artistic crossover.",
        moreInfo: "https://www.coamix.co.jp/zh-tw/topics/haratetsuo_pokemon_241129",
        image: "./images/005.jpg",
        packImage: "./images/Pokemon_Trading_Card_Game_logo.png"
      }
    ];

    // Function to display cards
    function displayCards() {
      const cardListContainer = document.getElementById("card-list");
      cardListContainer.innerHTML = "";

      cards.forEach(card => {
        // Convert newlines to <br> for readability
        const formattedReasons = card.reasons.replace(/\n/g, '<br>');
        const div = document.createElement("div");
        div.className = "bg-white p-6 rounded-lg shadow-lg flex flex-col gap-6";
        div.innerHTML = `
          <img src="${card.packImage}" alt="${card.name} Pack" class="w-full max-w-xs h-24 object-contain rounded-t-lg mx-auto">
          <div class="flex flex-col md:flex-row items-center gap-6">
            <img src="${card.image}" alt="${card.name}" class="w-full md:w-1/3 h-128 object-contain rounded-lg">
            <div class="flex-1 text-center md:text-left max-w-2xl">
              <h3 class="font-extrabold text-3xl text-black mb-4 tracking-wide">${card.name}</h3>
              <p class="text-black text-lg leading-relaxed mb-4">${formattedReasons}</p>
              <a href="${card.moreInfo}" target="_blank" 
                 class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                More Info
              </a>
            </div>
          </div>
        `;
        cardListContainer.appendChild(div);
      });
    }

    // Initialize the card display
    displayCards();
  </script>
</body>
</html>
